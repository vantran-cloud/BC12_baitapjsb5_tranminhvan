<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h3>Bài 1: Quản lý tuyển sinh; Viết chương trình cho biết thí sinh đó đậu hay rớt và tổng số điểm đạt được</h3>

<label for="">Điểm chuẩn của hội đồng</label> <br>
<input type="text" id="diemChuan"> <br><br>

<label for="">Tên Thí Sinh</label> <br>
<input type="text" id="tenThiSinh" placeholder="Tên thí sinh"> <br><br>

<label for="">Điểm môn thứ nhất</label> <br>
<input type="text" id="diemMonThuNhat"> <br><br>

<label for="">Điểm môn thứ hai</label> <br>
<input type="text" id="diemMonThuHai"> <br><br>

<label for="">Điểm môn thứ ba</label> <br>
<input type="text" id="diemMonThuBa"> <br><br>

<label for="">khu vực ưu tiên</label> <br>
<select class="form-control" name="" id="khuVuc">
    <option>Chọn khu vực ưu tiên</option>
    <option value="A">Khu vực A</option>
    <option value="B">Khu vực B</option>
    <option value="C">Khu vực C</option>
    <option value="X">Khu vực X (không ưu tiên)</option>
</select> <br><br>

<label for="">đối tượng ưu tiên</label> <br>
<select class="form-control" name="" id="doiTuong">
    <option>Chọn đối tượng ưu tiên</option>
    <option value="1">Đối tượng 1</option>
    <option value="2">Đối tượng 2</option>
    <option value="3">Đối tượng 3</option>
    <option value="0">Đối tượng 0 (không ưu tiên)</option> 
</select><br><br>

<button id="btnXuatRa">Xuất ra</button><br><br>



<h3>Bài 2: Tính tiền điện: Viết chương trình nhập vào thông tin tiêu thụ điện</h3>

<label for="">Số Kw tiêu thụ: </label>
<input type="text" id="soKw">

<button id="btnTinhRa">Tính ra số tiền</button>







    <script src="./main.js"></script>
</body>
</html>
